<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3 en LÃ­nea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Overlay oscuro -->
  <div id="overlay"></div>

  <!-- Spinner -->
  <div class="spinner-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="container">
    <h1>Bienvenido al juego</h1>
    <div class="card">
      <div class="card-header">
        <h5 class="card-title"> Juego </h5>
        <div class="form-check">
          <input class="form-check-input players" type="radio" name="playersCheck" id="radioOnePlayer" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            1 Jugador (VS IA)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input players" type="radio" name="playersCheck" id="radioTwoPlayers">
          <label class="form-check-label" for="flexRadioDefault2">
            Dos jugadores
          </label>
        </div>
        <div class="form-check form-check-inline players" id="playWithX">
          <input class="form-check-input" type="radio" name="playerSelect" id="playWithXRadio" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Jugar con X
          </label>
        </div>
        <div class="form-check form-check-inline players" id="playWithO">
          <input class="form-check-input" type="radio" name="playerSelect" id="playWithORadio">
          <label class="form-check-label" for="flexRadioDefault2">
            Jugar con O
          </label>
        </div>
        <div id="start-buttons" class="text-center">
          <button id="new-game-button" class="btn btn-primary">Nuevo Juego</button>
          <button id="load-game-button" class="btn btn-secondary">Cargar Juego</button>
          <button id="save-game-button" class="btn btn-secondary d-none">Guardar Juego</button>
        </div>
      </div>
      <div id="list-container"></div>

      <div id="game-container" class="d-none">
        <div class="container mt-5">
          <h1 id="players" class="text-center mb-4"></h1>
          <h2 id="turn-indicator" class="text-center mb-4"></h2>
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="board">
                <div class="row">
                  <div class="col cell" data-cell="0"></div>
                  <div class="col cell" data-cell="1"></div>
                  <div class="col cell" data-cell="2"></div>
                </div>
                <div class="row">
                  <div class="col cell" data-cell="3"></div>
                  <div class="col cell" data-cell="4"></div>
                  <div class="col cell" data-cell="5"></div>
                </div>
                <div class="row">
                  <div class="col cell" data-cell="6"></div>
                  <div class="col cell" data-cell="7"></div>
                  <div class="col cell" data-cell="8"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="./view/home.js"></script>
</body>

</html>
